<!DOCTYPE html>
<html>
<head>
	<title>MapMyIndia</title>
	 
	 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	   <script src="https://apis.mapmyindia.com/advancedmaps/v1/eu6cdm91s5esnya7jm75kyhgzpj5gfb6/map_load?v1.2"></script>
         
	 	<style> html, body, #map {margin: 0;padding: 0;width: 100%;height: 100%;} </style>
	 
	 
</head>
<body>
<div id="map" style="margin: 0; padding: 0;width: 100%; height: 100%;">
	
</div>
<script >
	 	var map=new MapmyIndia.Map("map",{ center:[28.61, 77.23], zoomControl: true, hybrid:true, search:true, location:true});
	 	L.marker([28.61,7723]).addTo(map);
	 	var center = new L.LatLng(28.549948, 77.268241);
	 	var pts = [
              new L.LatLng(center.lat -150/10000,center.lng -150/10000),
              new L.LatLng(center.lat +0/10000,center.lng -50/10000),
              new L.LatLng(center.lat +50/10000,center.lng -100/10000),
              new L.LatLng(center.lat +70/10000,center.lng +50/10000),

              new L.LatLng(center.lat -70/10000,center.lng +100/10000),
           ];

            var polyparam={
            	weight:5,
            	opacity:0.6
            };
            var poly= new L.PolyLine(pts,polyparam);
            map.addLayer(poly);

</script>
</body>
</html>
